<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Wonderful World of LEGO</title>
    <script src="database.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a more playful feel, fallback to sans-serif */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-yellow-100 to-red-100 min-h-screen text-gray-800 flex items-center justify-center">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8 flex justify-center">
        <main class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-red-600 mb-6 text-center">
                Login to LEGO World
            </h1>
            <div id="message-area" class="mb-4 text-center"></div>
            <form id="loginForm" action="#" method="POST">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" id="username" name="username" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between mb-4">
                    <button type="submit"
                            class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline w-full transition-all duration-300 transform hover:scale-105">
                        Sign In
                    </button>
                </div>
                <div class="text-center">
                    <a href="registration.html" class="text-sm text-blue-600 hover:text-blue-800 underline">
                        Don't have an account? Register here
                    </a>
                </div>
            </form>
            <p class="text-center text-gray-600 text-xs mt-8">
                &copy; 2025 The Wonderful World of LEGO. All rights reserved.
            </p>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const messageArea = document.getElementById('message-area');

            // Ensure users array is loaded (it should be, due to defer in database.js script tag)
            if (typeof users === 'undefined') {
                console.error('User database not loaded. Make sure database.js is included correctly.');
                messageArea.textContent = 'Error: User database not found. Please try again later.';
                messageArea.className = 'text-red-500 text-sm';
                return;
            }

            loginForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent actual form submission

                const username = usernameInput.value.trim();
                const password = passwordInput.value; // Passwords should be taken as is

                let loggedIn = false;
                for (let i = 0; i < users.length; i++) {
                    if (users[i].username === username && users[i].password === password) {
                        loggedIn = true;
                        break;
                    }
                }

                if (loggedIn) {
                    // Store username for potential use on the account page
                    localStorage.setItem('loggedInUser', username);
                    // Redirect to account.html with username as a URL parameter
                    window.location.href = 'account.html?user=' + encodeURIComponent(username);
                } else {
                    messageArea.textContent = 'Invalid username or password. Please try again.';
                    messageArea.className = 'text-red-500 text-sm font-semibold p-3 bg-red-100 rounded-md';
                }
            });
        });
    </script>
</body>
</html>
