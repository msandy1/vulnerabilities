<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - The Wonderful World of LEGO</title>
    <script src="database.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a more playful feel, fallback to sans-serif */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-yellow-100 to-red-100 min-h-screen text-gray-800 flex items-center justify-center py-12">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8 flex justify-center">
        <main class="bg-white rounded-xl shadow-lg p-8 w-full max-w-lg">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-red-600 mb-6 text-center">
                Create Your LEGO World Account
            </h1>
            <form id="registrationForm" action="#" method="POST">
                <div class="mb-4">
                    <label for="fullName" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" id="username" name="username" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required minlength="8"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline pr-16">
                        <button type="button" id="togglePassword"
                                class="absolute inset-y-0 right-0 flex items-center px-4 text-gray-600 hover:text-gray-800 focus:outline-none">
                            Show
                        </button>
                    </div>
                </div>
                <div class="mb-6">
                    <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline pr-16">
                        <button type="button" id="toggleConfirmPassword"
                                class="absolute inset-y-0 right-0 flex items-center px-4 text-gray-600 hover:text-gray-800 focus:outline-none"
                                style="margin-bottom: 0.75rem; /* mb-3 equivalent for the button position */">
                            Show
                        </button>
                    </div>
                </div>
                <div id="message-area" class="mb-4 text-center"></div>
                <div class="flex flex-col items-center justify-center">
                    <button type="submit"
                            class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline w-full sm:w-auto transition-all duration-300 transform hover:scale-105">
                        Register
                    </button>
                    <a href="login.html" class="mt-4 text-blue-600 hover:text-blue-800 underline text-sm">
                        Already have an account? Login
                    </a>
                </div>
            </form>
            <p class="text-center text-gray-600 text-xs mt-8">
                &copy; 2025 The Wonderful World of LEGO. All rights reserved.
            </p>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registrationForm = document.getElementById('registrationForm');
            const fullNameInput = document.getElementById('fullName');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const togglePasswordButton = document.getElementById('togglePassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const toggleConfirmPasswordButton = document.getElementById('toggleConfirmPassword');
            const messageArea = document.getElementById('message-area');

            function setupPasswordToggle(inputElement, buttonElement) {
                if (inputElement && buttonElement) {
                    buttonElement.addEventListener('click', function() {
                        const type = inputElement.getAttribute('type') === 'password' ? 'text' : 'password';
                        inputElement.setAttribute('type', type);
                        this.textContent = type === 'password' ? 'Show' : 'Hide';
                    });
                }
            }

            setupPasswordToggle(passwordInput, togglePasswordButton);
            setupPasswordToggle(confirmPasswordInput, toggleConfirmPasswordButton);

            // Ensure users array is loaded from database.js
            if (typeof users === 'undefined') {
                console.error('User database (users array) not loaded. Make sure database.js is included correctly and users is a global variable.');
                messageArea.textContent = 'Error: Registration system unavailable. Please try again later.';
                messageArea.className = 'text-red-500 text-sm font-semibold p-3 bg-red-100 rounded-md mb-4';
                if(registrationForm) registrationForm.querySelector('button[type="submit"]').disabled = true;
                return;
            }

            registrationForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission for all checks

                messageArea.textContent = ''; // Clear previous messages
                messageArea.className = 'mb-4 text-center'; // Reset classes

                const fullName = fullNameInput.value.trim();
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // 1. All fields filled
                if (!fullName || !username || !password || !confirmPassword) {
                    messageArea.textContent = 'All fields are required.';
                    messageArea.className = 'text-red-500 text-sm font-semibold p-3 bg-red-100 rounded-md mb-4';
                    return;
                }

                // 2. Passwords match
                if (password !== confirmPassword) {
                    messageArea.textContent = 'Passwords do not match. Please try again.';
                    messageArea.className = 'text-red-500 text-sm font-semibold p-3 bg-red-100 rounded-md mb-4';
                    passwordInput.focus();
                    return;
                }

                // 3. Password complexity (min 8 characters)
                if (password.length < 8) {
                    messageArea.textContent = 'Password must be at least 8 characters long.';
                    messageArea.className = 'text-red-500 text-sm font-semibold p-3 bg-red-100 rounded-md mb-4';
                    passwordInput.focus();
                    return;
                }

                // 4. Username does not already exist
                const usernameExists = users.some(user => user.username === username);
                if (usernameExists) {
                    messageArea.textContent = 'Username already taken. Please choose another one.';
                    messageArea.className = 'text-red-500 text-sm font-semibold p-3 bg-red-100 rounded-md mb-4';
                    usernameInput.focus();
                    return;
                }

                // If all validations pass:
                const newUser = {
                    username: username,
                    password: password, // Store password directly (as per current database.js structure)
                    name: fullName
                };

                users.push(newUser); // Add to the in-memory users array

                messageArea.textContent = 'Registration successful! Redirecting to login...';
                messageArea.className = 'text-green-500 text-sm font-semibold p-3 bg-green-100 rounded-md mb-4';

                registrationForm.reset(); // Clear the form fields

                // Redirect to login.html after a short delay
                setTimeout(function() {
                    window.location.href = 'login.html';
                }, 2000); // 2-second delay
            });
        });
    </script>
</body>
</html>
